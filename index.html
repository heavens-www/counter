<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Online - Single-Day Task Report</title>

    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" language="javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.12/store.modern.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" language="javascript" src="scripts.js"></script>

</head>

<body>

    <h1>Task Counter</h1>
    <b>Online</b> Edition<br>
    Ver. 2.0<br><br>

    <section>
        <ul>
            <li>
                <h3>New York Time</h3>
                <p id="nytCurrentTime">
                    -- : --
                </p>
            </li>
            <li>
                <h3>DST</h3>
                <p>
                    <input type="checkbox" id="dstCheck" />
                </p>
            </li>
            <li>
                <h3>Starting Day</h3>
                <p>
                    <input type="date" id="datePickerStart" />
                </p>
            </li>
            <li>
                <h3>Ending Day</h3>
                <p>
                    <input type="date" id="datePickerEnd" />
                </p>
            </li>
            <li>
                <h3>WFM Task ID</h3>
                <p>
                    <input type="text" id="taskId" size="30" />
                </p>
            </li>
            <li>
                <h3>Lines/Booty</h3>
                <p>
                    <input type="number" id="taskLinesBooty" size="10" min="0" value="0" />
                </p>
            </li>
            <li>
                <button id="submitButton" onclick="createReport()" :hover>Submit</button>
            </li>
        </ul>
    </section>
    <br>
    <section id="taskName" hidden>
    </section>
    <br>
    <table class="center" id="reportTable">
    </table>
    <br>
    <center>
        <div id="loaderText" class="loaderText" hidden></div>
        <div id="loader" class="loader" hidden></div>
    </center>
    <br>
    <br>
    <br>
    <section>
        <h3>Heaven's Slavery System Â© 2023</h3>
    </section>
    <center>
        <button id="flushCurrentButton" class="clear" onclick="flushCurrentTasks()" :hover hidden>Clear Current Task
            Cache</button>
        <button id="flushAllButton" class="clear" onclick="flushAllTasks()" :hover hidden>Clear ALL Cache</button>
    </center>
</body>

</html>
